<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    </link>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body align="center">
    <div id="imagemdefundo">


        <h1>Mapa de casos de resultados positivos para tuberculose no mundo. </h1>

        <img src="img/800px-Mapa_tuberculose.png" usemap="#mapa">

        <figcaption> Mapa dos países onde 80% dos casos de tuberculose estão concentrados.
            China e Índia são os países mais afetados, clique neles para saber mais no site da OMS.
        </figcaption>

        <map name="mapa">
            <area shape="poly" coords=“509,118,498,150,516,188,543,146”
                href="https://www.who.int/india/health-topics/tuberculosis" target=“_blank” />
            <area shape="poly" coords=“500,110,519,85,560,103,591,75,612,133,594,154,548,135”
                href="https://www.who.int/china/health-topics/tuberculosis" target="_blank" />

        </map>
    </div>

</body>
